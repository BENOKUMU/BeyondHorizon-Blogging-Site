name: ðŸš€ Deploy React Frontend on Push

on:
  push:
    branches:
      - master

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy Frontend
    runs-on: ubuntu-latest  # This is fine for most Linux-based environments

    steps:
      - name: ðŸšš Checkout Latest Code
        uses: actions/checkout@v3

      - name: Use Node.js v22.11.0
        uses: actions/setup-node@v2
        with:
          node-version: '22.11.0'

      - name: ðŸ”¨ Install Dependencies & Build Frontend
        run: |
          cd client  # Navigate to the 'client' folder
          npm install
          npm run build  # This will generate the build in the 'client/dist' directory

      - name: ðŸ“‚ Sync Frontend Files to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.GIT_CPANEL_REACT_SERVER }}
          username: ${{ secrets.GIT_CPANEL_REACT_USER }}
          password: ${{ secrets.GIT_CPANEL_REACT_PWD }}
          protocol: ${{ secrets.GIT_CPANEL_REACT_PROTOCOL }}
          local-dir: ./client/dist  # This points to the generated build files in the 'dist' folder
          # remote-dir: /public_html  # The remote directory on cPanel (change if needed)
