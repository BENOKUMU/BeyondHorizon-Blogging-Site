name: ðŸš€ Deploy Full MERN Stack on Push

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: ðŸŽ‰ Deploy Frontend and Backend
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Checkout Latest Code
        uses: actions/checkout@v3

      - name: Use Node.js v22.11.0
        uses: actions/setup-node@v2
        with:
          node-version: '22.11.0'

      - name: ðŸ”¨ Install Dependencies & Build Frontend
        run: |
          cd client
          npm install
          npm run build  # Generates build in 'client/dist'

      - name: ðŸ”¨ Install Backend Dependencies
        run: |
          cd server
          npm install  # Install backend dependencies

      - name: ðŸ“‚ Sync Frontend Files to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.GIT_CPANEL_REACT_SERVER }}
          username: ${{ secrets.GIT_CPANEL_REACT_USER }}
          password: ${{ secrets.GIT_CPANEL_REACT_PWD }}
          protocol: ftp  # Make sure to use 'ftp', 'ftps', or 'ftps-legacy'
          local-dir: ./client/dist/  # Frontend build files
          # remote-dir: /public_html/  # Remote directory on cPanel

      - name: ðŸ“‚ Sync Backend Files to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.GIT_CPANEL_REACT_SERVER }}
          username: ${{ secrets.GIT_CPANEL_REACT_USER }}
          password: ${{ secrets.GIT_CPANEL_REACT_PWD }}
          protocol: ftp  # Use the correct protocol here as well
          local-dir: ./server/src/  # Backend files (adjust if needed)
          # remote-dir: /home/username/backend/  # Adjust for your backend path
